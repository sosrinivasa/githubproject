<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Fetch</title>
    
</head>
<body>

    <h1>GitHub User Fetch</h1>
    <input type="text" id="username" placeholder="Enter GitHub username">
    <button onclick="fetchUser()">Fetch User</button>

    <div id="container"></div>

    <script>
        function fetchUser() {
            let username = document.getElementById("username").value;
            
            let url = `https://api.github.com/users/${username}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let userCard = `
                        <div id="userCard">
                            <img src="${data.avatar_url}" alt="User Avatar">
                            <h2>Name: ${data.name || "Not Available"}</h2>
                            <p><strong>Bio:</strong> ${data.bio || "No bio available"}</p>
                            <p><strong>Location:</strong> ${data.location || "Not specified"}</p>
                            <p><strong>Public Repositories:</strong> ${data.public_repos}</p>
                            <p><strong>Followers:</strong> ${data.followers}</p>
                            <p><strong>Following:</strong> ${data.following}</p>
                            
                        </div>
                    `
                    var ss=document.getElementById("container")
                    ss.innerHTML=userCard

                    
                })
                .catch(error => {console.log(error)});
        }
    </script>

</body>
</html>
